<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello!</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}" />
</head>

<body>

<form method="post" th:object="${user}">
    <div class="errors" th:if="${#fields.hasErrors('*')}">
        <ul>
            <li th:each="err : ${#fields.errors()}" th:text="${err}">Input is not correct</li>
        </ul>
    </div>
    <label th:class="${#fields.hasErrors('name')} ? 'error'">Name</label> <br/>
    <input type="text" th:field="*{password}" th:class="${#fields.hasErrors('password')} ? 'error'"/> <br/>
    <label th:class="${#fields.hasErrors('password')} ? 'error'">Password</label> <br/>
    <input type="password" th:field="*{name}" th:class="${#fields.hasErrors('name')} ? 'error'"/> <br/>
    <input type="submit" value="register"/>
</form>

</body>

</html>
